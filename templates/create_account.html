<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='create_account_style.css') }}">
    <style>
        body {
            background-image: url("../static/images/create_accountimage.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('welcome') }}">Home</a> 
        <a href="{{ url_for('welcome') }}">About</a>
        <a href="{{ url_for('welcome') }}">Contact</a>
    </div>

    <div class="create_accountcontent">

        <div class="create_accounttop">
            <h1>Create Account</h1>
        </div>

        <div class="create_accountbottom">

            <form action="{{ url_for('create_account')}}" method="post" autocomplete="off">

                <div class="msg">{{ msg }} <a class="worddark" href="{{ url_for('login')}}">Login here</a></div>

                <input type="text" name="username" placeholder="Enter Your Username" class="textbox" id="username" required>

                <input type="password" name="password" placeholder="Enter Your Password" class="textbox" id="password" required>

                <input type="email" name="email" placeholder="Enter Your Email ID" class="textbox" id="email" required>
                
                 <!-- Add the country dropdown -->
                <select name="country" class="textbox" id="country" required>
                    <option value="" disabled selected>Select Your Country</option>
                    <!-- Add more countries as needed -->
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="India">India</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Morocco">Morocco</option>
                    <!-- Add more countries as needed -->
                </select>

                <!-- Add the education dropdown -->
                <select name="education" class="textbox" id="education" required>
                    <option value="" disabled selected>Select Your Highest Level of Education</option>
                    <option value="MASTERS DEGREE">Masters Degree</option>
                    <option value="BACHELOR DEGREE">Bachelor Degree</option>
                    <option value="Diploma">Diploma</option>
                    <option value="SECONDARY SCHOOL LEAVER">Secondary School Leaver</option>
                    <option value="UNDERGRADUATE">UnderGraduate</option>
                    <option value="NO FORMAL EDUCATION">No Formal Education</option>
                </select>

                <input type="text" name="career" placeholder="Enter Your Career-Path" class="textbox" id="career" required>

                <input type="submit" class="btn" value="Create Account">

            </form>

            <p class="worddark">Already have an account? <a class="worddark" href="{{ url_for('login')}}">Login here</a></p>

        </div>

    </div>

</body>

</html>
