version: '3.8'

services:
  # Flask application service       
  web:
    build:
      context: .
      dockerfile: Dockerfile 
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: always

  # MongoDB service
  mongo:
    build:
      context: .
      dockerfile: mongodb.Dockerfile
    ports:
      - "27018:27017"
    volumes:
      - ./quiz_app:/docker-entrypoint-initdb.d/quiz_app   # Mount the directory with MongoDB data files
    command: mongod
    restart: always

  # Mongo Express service
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    restart: always
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: odo
      ME_CONFIG_BASICAUTH_PASSWORD: odo

